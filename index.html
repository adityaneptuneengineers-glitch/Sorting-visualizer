<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualizer - Cyber Neon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b 60%, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }
    .bar {
      transition: all 0.25s ease;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
    .neon-btn {
      background: linear-gradient(90deg, #00ffff, #00bfff);
      box-shadow: 0 0 10px #00ffffa0;
      transition: 0.3s;
    }
    .neon-btn:hover {
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex flex-col items-center py-10 px-2">

  <h1 class="text-5xl max-sm:text-3xl font-extrabold mb-10 tracking-wide text-cyan-400 drop-shadow-lg">
    Sorting Visualizer
  </h1>

  <!-- Input Section -->
  <div class="glass rounded-2xl px-6 py-5 flex flex-wrap items-center justify-center gap-4 mb-10 shadow-xl border border-cyan-400/20">
    <input id="arrayInput" type="text" placeholder="Enter numbers (e.g. 10,5,30,15)"
      class="px-4 py-2 rounded-lg w-80 text-center border border-cyan-400/50 bg-white/10 text-cyan-100 placeholder-cyan-400 focus:ring-2 focus:ring-cyan-400 outline-none font-medium" />

    <select id="algorithm" class="px-4 py-2 rounded-lg border border-cyan-400/50 bg-cyan-950 text-cyan-200 font-medium">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
    </select>

    <button id="generateBtn" class="neon-btn text-gray-900 font-semibold px-6 py-2 rounded-lg">
       Generate Array
    </button>
  </div>

  <!-- Sort Buttons -->
  <div class="flex justify-center gap-6 mb-10">
    <button id="sortAscBtn" class="neon-btn text-gray-900 font-semibold px-6 py-2 rounded-lg">
       Sort Ascending
    </button>
    <button id="sortDescBtn" class="neon-btn text-gray-900 font-semibold px-6 py-2 rounded-lg">
       Sort Descending
    </button>
  </div>

  <!-- Visualizer -->
  <div id="visualizer" class="glass flex items-end justify-center gap-2 w-full max-w-5xl h-[28rem] rounded-2xl p-6 shadow-2xl border border-cyan-400/20"></div>

  <script>
    const visualizer = document.getElementById("visualizer");
    const arrayInput = document.getElementById("arrayInput");
    const generateBtn = document.getElementById("generateBtn");
    const sortAscBtn = document.getElementById("sortAscBtn");
    const sortDescBtn = document.getElementById("sortDescBtn");
    const algorithmSelect = document.getElementById("algorithm");

    let array = [30, 12, 45, 18, 25];

    function renderArray(arr, highlight = []) {
      visualizer.innerHTML = "";
      const maxVal = Math.max(...arr);
      arr.forEach((val, i) => {
        const barHeight = (val / maxVal) * 90;
        const color = highlight.includes(i)
          ? "bg-gradient-to-t from-yellow-400 to-yellow-500"
          : "bg-gradient-to-t from-cyan-400 to-cyan-300";
        const bar = document.createElement("div");
        bar.className = `bar ${color} w-10 relative flex flex-col items-center justify-end`;
        bar.style.height = `${barHeight}%`;
        bar.innerHTML = `
          <span class="absolute -top-6 text-xs text-cyan-100 font-semibold">${val}</span>
        `;
        visualizer.appendChild(bar);
      });
    }

    function sleep(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    // --- Sorting Algorithms ---
    async function bubbleSort(arr, order) {
      const n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          renderArray(arr, [j, j + 1]);
          await sleep(200);
          if ((order === "asc" && arr[j] > arr[j + 1]) ||
              (order === "desc" && arr[j] < arr[j + 1])) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      renderArray(arr);
    }

    async function selectionSort(arr, order) {
      const n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        let minIdx = i;
        for (let j = i + 1; j < n; j++) {
          renderArray(arr, [minIdx, j]);
          await sleep(200);
          if ((order === "asc" && arr[j] < arr[minIdx]) ||
              (order === "desc" && arr[j] > arr[minIdx])) {
            minIdx = j;
          }
        }
        [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
      }
      renderArray(arr);
    }

    async function insertionSort(arr, order) {
      for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && ((order === "asc" && arr[j] > key) ||
                          (order === "desc" && arr[j] < key))) {
          arr[j + 1] = arr[j];
          j--;
          renderArray(arr, [j, j + 1]);
          await sleep(200);
        }
        arr[j + 1] = key;
      }
      renderArray(arr);
    }

    async function mergeSort(arr, l, r, order) {
      if (l >= r) return;
      const m = Math.floor((l + r) / 2);
      await mergeSort(arr, l, m, order);
      await mergeSort(arr, m + 1, r, order);
      await merge(arr, l, m, r, order);
    }

    async function merge(arr, l, m, r, order) {
      const left = arr.slice(l, m + 1);
      const right = arr.slice(m + 1, r + 1);
      let i = 0, j = 0, k = l;
      while (i < left.length && j < right.length) {
        renderArray(arr, [k]);
        await sleep(150);
        if ((order === "asc" && left[i] <= right[j]) ||
            (order === "desc" && left[i] >= right[j])) {
          arr[k++] = left[i++];
        } else {
          arr[k++] = right[j++];
        }
      }
      while (i < left.length) arr[k++] = left[i++];
      while (j < right.length) arr[k++] = right[j++];
      renderArray(arr);
    }

    async function quickSort(arr, low, high, order) {
      if (low < high) {
        const pi = await partition(arr, low, high, order);
        await quickSort(arr, low, pi - 1, order);
        await quickSort(arr, pi + 1, high, order);
      }
    }

    async function partition(arr, low, high, order) {
      const pivot = arr[high];
      let i = low - 1;
      for (let j = low; j < high; j++) {
        renderArray(arr, [j, high]);
        await sleep(150);
        if ((order === "asc" && arr[j] < pivot) ||
            (order === "desc" && arr[j] > pivot)) {
          i++;
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }
      [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
      return i + 1;
    }

    async function sortArray(order) {
      const arrCopy = [...array];
      const algo = algorithmSelect.value;
      if (algo === "bubble") await bubbleSort(arrCopy, order);
      else if (algo === "selection") await selectionSort(arrCopy, order);
      else if (algo === "insertion") await insertionSort(arrCopy, order);
      else if (algo === "merge") await mergeSort(arrCopy, 0, arrCopy.length - 1, order);
      else if (algo === "quick") await quickSort(arrCopy, 0, arrCopy.length - 1, order);
      renderArray(arrCopy);
    }

    generateBtn.addEventListener("click", () => {
      const input = arrayInput.value.trim();
      array = input ? input.split(",").map(Number) : [30, 12, 45, 18, 25];
      renderArray(array);
    });

    sortAscBtn.addEventListener("click", () => sortArray("asc"));
    sortDescBtn.addEventListener("click", () => sortArray("desc"));

    renderArray(array);
  </script>
</body>
</html>
